namespace: App\Tests
support_namespace: Support
bootstrap: bootstrap.php
paths:
  tests: tests
  output: runtime/tests/_output
  data: tests/Support/Data
  support: tests/Support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  whitelist:
    include:
      - src/*
    exclude:
      - src/Asset/*
      - src/Installer.php
