name: app-api
services:
  app:
    image: ${IMAGE:-app-api}:${IMAGE_TAG:-latest}
    networks:
      - caddy_public
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - runtime:/app/runtime
    environment:
      SERVER_NAME: ":80"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        caddy: ${PROD_HOST:-app-api.example.com}
        caddy.reverse_proxy: "{{upstreams 80}}"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  caddy_data:
  caddy_config:
  runtime:

networks:
  caddy_public:
    external: true
